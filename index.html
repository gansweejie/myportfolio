<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summernote with Bootstrap 5</title>
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <link href="./plugin/summernote/summernote-bs5.min.css" rel="stylesheet" />
  <script src="./plugin/summernote/summernote-bs5.min.js"></script>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="css/theme-elements.css">

  <!-- Skin CSS -->
  <link id="skinCSS" rel="stylesheet" href="css/skins/default.css">

</head>

<body>

  <div class="container">
    <div class="text-center mt-4">
      <h1>Contact Form</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="row">
            <div class="form-group col-md-6">
              <input type="text" id="name" class="form-control" placeholder="Name" required="required">
            </div>
            <div class="form-group col-md-6">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group col-md-12">
              <input type="text" id="subject" class="form-control" placeholder="Subject" required="required">
            </div>
            <div class="form-group col-md-12">
              <textarea rows="6" id="message" class="form-control" placeholder="Your Message"
                required="required"></textarea>
            </div>
            <div class="col-md-12 text-center">
              <button id="submit-btn" class="btn btn-success">Send
                Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
  $(document).ready(function () {
    $('#submit-btn').click(function (e) {
      e.preventDefault();

      var name = $('#name').val();
      var email = $('#email').val();
      var subject = $('#subject').val();
      var message = $('#message').val();
      var body = 'name: ' + name + '<br/> email: ' + email + '<br/> subject: ' + subject + '<br/> message: ' + message;

      Email.send({
        SecureToken: "2e71f230-eae9-4701-a7e3-fb1318940727",
        To: 'gansweejie2001@gmail.com',
        From: "gansweejie2001@gmail.com",
        Subject: "Portfolio Website - Contact Form",
        Body: body
      }).then(
        message => alert(message)
      );

    });
  });
</script>

<script>
  $(document).ready(function () {


  });
</script>

</html>
